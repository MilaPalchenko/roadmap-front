<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/styles.css">
    <script defer src="app.js"></script>
    <title>Accessible Form UI</title>
</head>

<body>
    <form name="formUI" onsubmit=validateForm()>
        <div class="inputs-wrap">
            <div class="group">
                <label for="full-name">
                    Full Name
                </label>
                <input type="text" id="full-name" name="full-name" placeholder="What should we call you?"
                    aria-required="true">
                    <span class="error-msg"></span>
            </div>

            <div class="group">
                <label for="email">
                    Email
                </label>
                <input type="email" id="email" name="email" area-invalid="true" placeholder="john@doe.com"
                    aria-invalid="true">
                <span class="error-msg">Email is already taken!</span>
            </div>

            <div class="group password">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="xxxxxxx" required>
                <button class="eye-btn">
                    <!-- add eye img here -->
                     <img src="/images/eye.png" alt="eye image" class="eye-img">
                </button>
            </div>

            <div class="group password">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="xxxxxxx" required>
                <button class="eye-btn">
                    <!-- add eye img here -->
                    <img src="/images/eye.png" alt="eye image" class="eye-img">
                </button>
            </div>

            <div class="submit">
               
                <input type="submit" class="submit-btn" value="Submit">
            </div>
        </div>
        <div class="progress-wrap">

            <div class="progression">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <span class="score">65%</span>
            </div>

            <div class="completeness">
                <h2>Profile Completeness</h2>

                <div class="completeness-box">
                    <ul>
                        <li>Create Account</li>
                        <li>Update Roadmap Progress</li>
                        <li>Setup Public Profile</li>
                        <li class="incomplete">Complete your first project</li>
                        <li class="incomplete">Invite your Friends</li>
                    </ul>
                </div>
            </div>
        </div>
    </form>

</body>

</html>
